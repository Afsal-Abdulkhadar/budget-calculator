<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="background"></div>
   <header class="header">
    <nav class="navbar">
        <h1>Budget Calculator</h1>
    </nav>
   </header>

   <div class="container">
    <div class="content">
        <img style="width: 100%; height: 100%; border-radius: 10px 0px 0px 10px;" src="https://www.overthetopseo.com/wp-content/uploads/2023/05/giphy-money-calculator.gif" alt="">
    </div>

    <div class="logreg-box">
        <div class="form-box login">
            <form action="#">
                <h2>Sign In</h2>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="text" id="uname" required>
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>

                <div class="forget">
                    <label></label>
                    <a href="#">Forget password?</a>
                </div>

                <button type="submit" onclick="btnLogin()" id="btn">Sign In</button>

                <div class="login-register">
                    <p>Don't have an account? 
                        <a href="#" class="register-link">Sign Up</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form action="#">
                <h2>Sign Up</h2>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text" id="name" required>
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" id="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="passw" required>
                    <label>Password</label>
                </div>

                <div class="forget">
                    <label>
                        <input type="checkbox">I agree to the terms & conditions
                    </label>
                </div>

                <button type="submit" id="btn" onclick="btnRegister()">Sign Up</button>

                <div class="login-register">
                    <p><a href="#" class="login-link">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
   </div>

   <script>
    const logregBox = document.querySelector('.logreg-box');
    const loginLink = document.querySelector('.login-link');
    const registerLink = document.querySelector('.register-link');
    
    
    registerLink.addEventListener('click', () => {
        logregBox.classList.add('active');
    });
    
    loginLink.addEventListener('click', () => {
        logregBox.classList.remove('active');
    });
    
    function btnRegister(){
        const uname = document.getElementById("name").value
        const mail = document.getElementById("email").value
        const pass = document.getElementById("passw").value
    
    
        let userValue = {
            uname,
            mail,
            pass
        }
    
        if(uname == '' || mail == '' || pass == ''){
            console.log("success");
            logregBox.classList.add('active');
        } else if (uname in localStorage) {
            alert("Account already exist")
        } else{
            localStorage.setItem(uname, JSON.stringify(userValue))
            alert("Register Successful")
            logregBox.classList.remove('active');
        }
    }
    
    function btnLogin(){
        const name = document.getElementById("uname").value
        const pas = document.getElementById("password").value
    
        if (name == '' || pas == '') {
            logregBox.classList.remove('active');
        } else if (name in localStorage) {
            userDetails = JSON.parse(localStorage.getItem(name));
            if (pas == userDetails.pass) {
                window.location = "./index.html"
                alert("Login Success")
            }
            else {
                alert("Wrong Password")
            }
        } else {
            alert("Wrong Username")
    
        }
    }
    
  </script>
</body>
</html>
